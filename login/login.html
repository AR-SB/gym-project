<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Tips</a>
        <a href="#">Supplies</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <form action="" class="search-bar">
        <input type="text" placeholder="Search...">
        <button><ion-icon name="search-outline"></ion-icon></button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="item">
        <h2 class="logo"><ion-icon name="logo-xing"></ion-icon>Fitness World</h2>
        <div class="text-item">
          <h2>Welcome!<br><span>
            To Our World
          </span></h2>
          <p>Be ready to awake the fighter inside you.</p>
          <div class="social-icon">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="form-box login">
          <form action="">
            <h2>Sign in</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" required>
              <label for="">Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" required>
              <label for="">Password</label>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <button class="btn"><a href="/Home/home.html">Login</a></button>
            <div class="create-account">
              <p>Create a New Account<a href="#" class="register-link">Sign up</a></p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <form action="">
            <h2>Sign Up</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" required>
              <label for="">Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" required>
              <label for="">E-mail</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" required>
              <label for="">Password</label>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox">I agree with statment<a href="#">Privacy&Policy</a></label>
            </div>
            <button class="btn">Sign Up</button>
            <div class="create-account">
              <p>Already Have An Account<a href="#" class="login-link">Sign in</a></p>
            </div>
          </form>
        </div>
        
      </div>
    </div>


    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/login/login.js"></script>
  </body>
</html>
